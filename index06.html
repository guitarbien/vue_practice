<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <h1>{{ reverseMessage }}</h1>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            message: 'Hello World'
        },
        computed: {
            reverseMessage: function() {
                return this.message.split('').reverse().join('');
            }
        }
    });
</script>
</body>
</html>
