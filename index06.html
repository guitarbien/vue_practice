<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <h1>{{ message.split('').reverse().join('') }}</h1>
</div>

    var app = new Vue({
        el: '#root',
        data: {
            message: 'Hello World'
        }
    });
</script>
</body>
</html>
