<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <style type="text/css">body { padding-top: 40px; }</style>
    <style type="text/css">
        .color-red { color: red; }
        .color-blue { color: blue; }
    </style>
</head>
<body>

<div id="root">
<h1 :class="{ 'color-red':is_red }">Hollo World</h1>
<button :title="title">Hover Over Me</button>
<button @click="toggleClass">Change Color</button>
<button :disabled="is_disabled" @click="disableMe">Click Me</button>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            title: 'Now the title is being set through javascript.',
            className: 'color-red',
            is_red: true,
            is_disabled: false
        },
        methods: {
            toggleClass: function() {
                this.is_red = !this.is_red;
            },
            disableMe: function() {
                this.is_disabled = true;
            }
        }
    });
</script>
</body>
</html>
