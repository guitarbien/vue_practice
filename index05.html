<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .color-red { color: red; }
        .color-blue { color: blue; }
    </style>
</head>
<body>

<div id="root">
<h1 :class="className">Hollo World</h1>
<button :title="title">Hover Over Me</button>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            title: 'Now the title is being set through javascript.',
            className: 'color-red'
        }
    });
</script>
</body>
</html>
