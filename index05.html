<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
    <style type="text/css">
        .color-red { color: red; }
        .color-blue { color: blue; }
    </style>
</head>
<body>

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        使用 v-bind 綁定 html attribute
      </h1>
      <h2 class="subtitle">
        v-bind(:)、toggle behavor
      </h2>
    </div>
  </div>
</section>

<div id="root" class="container">
    <h1 :class="{ 'color-red':is_red }">Hollo World</h1>
    <a class="button is-info" :title="title">Hover Over Me</a>
    <a class="button is-success" @click="toggleClass">Change Color</a>
    <a class="button" :disabled="is_disabled" @click="disableMe">Click Me</a>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            title: 'Now the title is being set through javascript.',
            className: 'color-red',
            is_red: true,
            is_disabled: false
        },
        methods: {
            toggleClass: function() {
                this.is_red = !this.is_red;
            },
            disableMe: function() {
                this.is_disabled = true;
            }
        }
    });
</script>
</body>
</html>
