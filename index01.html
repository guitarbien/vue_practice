<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <input type="text" id="input" v-model="message">
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    let data = {
        message: 'hello-world'
    };

    new Vue({
        el: '#root',
        data: data
    });
</script>
</body>
</html>
