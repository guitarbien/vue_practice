<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <input type="text" id="input" v-model="message">
    <p>The value of the input is : {{ message }}</p>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            message: 'hello-world'
        }
    });
</script>
</body>
</html>
