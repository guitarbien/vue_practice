<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
</head>
<body>

<section class="hero is-primary">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">
        呈現陣列資料、動態調整陣列內容
      </h1>
      <h2 class="subtitle">
        v-for、v-text、v-on(@)
      </h2>
    </div>
  </div>
</section>

<div id="root" class="container">
    <dl>
        <li v-for="name in names" v-text="name"></li>
    </dl>
    <input class="input" type="text" v-model="newName">
    <a class="button is-info" @click="addName">Add Name</a>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            newName: '',
            names: ['Joe', 'Mary', 'Jane', 'Jack']
        },
        methods: {
            addName: function() {
                this.names.push(this.newName);
                this.newName = '';
            }
        }
    });
</script>
</body>
</html>
