<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <ul>
        <li v-for="name in names" v-text="name"></li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    var app = new Vue({
        el: '#root',
        data: {
            names: ['Joe', 'Mary', 'Jane', 'Jack']
        }
    });

    app.names.push('Susan');
</script>
</body>
</html>
