<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>

<div id="root">
    <ul>
        <li v-for="name in names">{{ name }}</li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.2.4"></script>
<script type="text/javascript">
    new Vue({
        el: '#root',
        data: {
            names: ['Joe', 'Mary', 'Jane', 'Jack']
        }
    });
</script>
</body>
</html>
